<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laguno Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    



</head>

<body>
    <div id="header">
        <div class="logo">
            <img id="logoImg" src="/img/MyLogoFirst_green2.png" alt="">
            LagunoCodePlayer
        </div>

        <div class="pulsanti">
            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="js">Javascript</div>
            <div class="toggleButton active" id="output">Output</div>
        </div>
    </div>
    
    <div id="bodyContainer">
        <textarea id="htmlPanel" class="panel" placeholder="Write your HTML here!!">
            <p id="par">Hello World!</p>
        </textarea>
        <textarea id="cssPanel" class="panel hidden" placeholder="Write your CSS here!!">p{color:green;}</textarea>
        <textarea id="jsPanel" class="panel hidden" placeholder="Write your Javascript here!!">document.getElementById("par").innerHTML = "Ciao Mondo!!";</textarea>
        <iframe id="outputPanel" class="panel"></iframe>
    </div>

</body>
</html>
